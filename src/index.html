<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Lost Worlds | TTRPG</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Lost Worlds - A tabletop roleplaying game where realms converge and history remembers. Manage your characters, track combat, and chronicle your adventures.">
  <meta name="keywords" content="TTRPG, tabletop, RPG, Lost Worlds, character sheets, combat tracker">
  <meta name="author" content="Lost Worlds">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lost Worlds | TTRPG">
  <meta property="og:description" content="Where realms converge and history remembers">
  <meta property="og:image" content="/images/og-image.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Inter Font (Primary) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
  
  <!-- Theme Color (for mobile browsers) -->
  <meta name="theme-color" content="#253a40" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#021f3f" media="(prefers-color-scheme: dark)">
  
  <!-- Prevent FOUC (Flash of Unstyled Content) for theme -->
  <script>
    // Check for saved theme preference or system preference
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (systemPrefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
  
  <!-- GitHub Pages SPA Redirect Handler -->
  <script>
    // Handle redirect from 404.html for GitHub Pages SPA routing
    (function() {
      const redirect = sessionStorage.getItem('gh-pages-redirect');
      if (redirect) {
        sessionStorage.removeItem('gh-pages-redirect');
        history.replaceState(null, '', redirect);
      }
    })();
  </script>
</body>
</html>
